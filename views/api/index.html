<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mock API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <a class="navbar-brand text-light" href="/">Mock API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active text-light" href="/api">API</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container mt-3">
    <h2>List API's</h2>
    <hr />

    <a href="/apis/add" class="btn btn-primary">Add API</a>
    <table class="table table-striped" table-bordered mt-2 text-center>
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{ range .apis}}
        <tr>
          <td>{{ .Name }}</td>
          <td>http://localhost:8181/api/{{ .Url }}</td>
          <td>
            <a href="/apis/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
            <a href="/apis/delete?id={{ .Id }}" class="btn btn-danger text-light"
              onclick="return confirm('Are you sure sure want to delete this api?')">Delete</a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</body>

</html>
